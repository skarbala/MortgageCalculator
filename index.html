<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mortgage Calculator</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div id="app" class="container">
  <h1>Savings Calculator</h1>
  <div class="row">
    <div class="col">
      <div class="input-group mb-3">
        <select class="form-control"
                v-model="selectedConfiguration.fund"
                v-on:change="calculate()"
                id="fundSelect">
          <option value="" disabled selected>Select your fund</option>
          <option v-for="product in products" v-bind:value="product">{{ product.name }}</option>
        </select>
      </div>

      <div class="input-group mb-3">
        <input
          class="form-control"
          type="number"
          placeholder="One time investment"
          v-model="selectedConfiguration.oneTimeInvestment"
          step="1000"
          id="oneTimeInvestmentInput"
          v-on:change="calculate()">
      </div>

      <div class="input-group mb-3">
        <input class="form-control"
               type="number"
               placeholder="Period in years"
               v-model="selectedConfiguration.years"
               step="1"
               id="yearsInput"
               v-on:change="calculate()">
      </div>

      <div class="input-group mb-3">
        <input class="form-control"
               type="email"
               placeholder="Email address"
               v-model="selectedConfiguration.email"
               step="1"
               id="emailInput">
      </div>

      <div id="result">
        <p>{{selectedConfiguration.totalIncome}}</p>
        <p>{{selectedConfiguration.fund.risk}}</p>
      </div>
      <button class="btn btn-block" v-on:click="applyForSaving()">Apply for saving</button>
    </div>
    <div class="col">
      <ul>
        <li v-for="appliedSaving in appliedSavings">
          <p>{{appliedSaving.totalIncome}}</p>
          <p>{{appliedSaving.netIncome}}</p>
        </li>
      </ul>
    </div>
  </div>
</div>


</body>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
<script src="index.js">

</script>

</html>
